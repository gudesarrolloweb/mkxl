      margin-bottom: 0.3rem;
      font-size: 1.1rem;
    }
    .combo-text {

      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

      margin-bottom: 1rem;

      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 1rem;
    }
    .separator {

      background: #444;
      margin: 10px 0;
    }
    .error-msg {

      font-style: italic;
      margin-bottom: 0.7rem;
      opacity: 0.7;
    }
    /* Animaciones suaves */
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {

      }
    }

      right: 20px;

    }

    }

      border-bottom: 1px dotted #eee;
    }

      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);

      color: #eee;

      border-radius: 4px;

      opacity: 1;

    }
    [data-tooltip]::after {

    }

      }

        comboContainer.style.display = "none";
        return;
      }
      comboContainer.style.display = "block";

      // Combos

        // Si es array, lo transformamos a texto con espacios y resaltamos s√≠mbolos

      }).join('\n');

      comboError.textContent = personaje.comboError || "";

      // Fatalities

        fatalityText.textContent = "No hay fatalities registrados.";
      } else {
        fatalityText.innerHTML = personaje.fatalities.map(f => {
          let comboStr = f.combo.map(sym => `<span data-tooltip="${icons[sym]?.name || ''}">${sym}</span>`).join(' ');
          return `Distancia: <strong>${f.distance}</strong>\n${comboStr}\nNombre: <em>${f.name}</em>`;

      }
      fatalityError.textContent = personaje.fatalityError || "";

      const filtrados = characters
        .filter(p => filtro === "all" || p.style === filtro)
        .filter(p => p.name.toLowerCase().includes(busqueda));

      // Ordenar por da√±o descendente
      filtrados.sort((a,b) => b.comboDamage - a.comboDamage);

      // Limpiar select
      characterSelect.innerHTML = '<option value="">Seleccion√° un personaje</option>';

      filtrados.forEach(p => {
        const option = document.createElement("option");
        option.value = p.id;
        option.textContent = `${p.name} (${p.comboDamage}%)`;
        characterSelect.appendChild(option);
      });

      // Limpiar display si el personaje actual no est√° en filtrados
      if (!filtrados.some(p => p.id === characterSelect.value)) {
        comboContainer.style.display = "none";
      }
    }

    // Escuchar filtro
    filterButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        filterButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.getAttribute("data-style");
        searchInput.value = "";
        actualizarSelect();
      });
      btn.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          btn.click();
        }
      });
    });

    // Escuchar b√∫squeda
    searchInput.addEventListener("input", () => {
      actualizarSelect();
    });

    // Escuchar selecci√≥n
    characterSelect.addEventListener("change", () => {
      const selectedId = characterSelect.value;
      const personaje = characters.find(p => p.id === selectedId);
      mostrarPersonaje(personaje);
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Back to top button
    window.addEventListener("scroll", () => {
      backToTopBtn.style.display = window.scrollY > 300 ? "flex" : "none";
    });
    backToTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Inicializar
    actualizarSelect();
  </script>
</body>
</html>
